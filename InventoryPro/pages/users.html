        /* InventoryPro - User Management Styles */

/* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary: #3b82f6;
    --primary-dark: #2563eb;
    --secondary: #8b5cf6;
    --success: #10b981;
    --warning: #f59e0b;
    --danger: #ef4444;
    --info: #06b6d4;
    --dark: #1f2937;
    --light: #f8fafc;
    --white: #ffffff;
    --gray-50: #f9fafb;
    --gray-100: #f3f4f6;
    --gray-200: #e5e7eb;
    --gray-300: #d1d5db;
    --gray-400: #9ca3af;
    --gray-500: #6b7280;
    --gray-600: #4b5563;
    --gray-700: #374151;
    --gray-800: #1f2937;
    --gray-900: #111827;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    --border-radius: 8px;
    --border-radius-sm: 4px;
    --border-radius-lg: 12px;
    --transition: all 0.3s ease;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background-color: var(--gray-50);
    color: var(--gray-900);
    line-height: 1.6;
}

/* App Container */
.app-container {
    display: flex;
    min-height: 100vh;
}

/* Main Content */
.main {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header */
.header {
    background: var(--white);
    border-bottom: 1px solid var(--gray-200);
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    position: sticky;
    top: 0;
    z-index: 100;
}

.menu-toggle {
    display: none;
    background: none;
    border: none;
    padding: 0.5rem;
    border-radius: var(--border-radius-sm);
    cursor: pointer;
    color: var(--gray-600);
    transition: var(--transition);
}

.menu-toggle:hover {
    background-color: var(--gray-100);
    color: var(--gray-900);
}

.menu-toggle svg {
    width: 24px;
    height: 24px;
    fill: currentColor;
}

.page-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--gray-900);
}

/* Content */
.content {
    flex: 1;
    padding: 2rem;
    background-color: var(--gray-50);
}

/* User Management Container */
.user-management-container {
    max-width: 1400px;
    margin: 0 auto;
}

/* Toolbar */
.toolbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    gap: 1rem;
    flex-wrap: wrap;
}

.search-box {
    position: relative;
    flex: 1;
    max-width: 400px;
}

.search-box svg {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--gray-400);
    pointer-events: none;
}

.search-box input {
    width: 100%;
    padding: 0.75rem 1rem 0.75rem 2.5rem;
    border: 1px solid var(--gray-300);
    border-radius: var(--border-radius);
    font-size: 0.9rem;
    background: var(--white);
    transition: var(--transition);
}

.search-box input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
}

.search-box input::placeholder {
    color: var(--gray-400);
}

/* Buttons */
.btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: var(--border-radius);
    font-size: 0.9rem;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    text-decoration: none;
    line-height: 1;
}

.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.btn-primary {
    background-color: var(--primary);
    color: var(--white);
}

.btn-primary:hover:not(:disabled) {
    background-color: var(--primary-dark);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.btn-secondary {
    background-color: var(--gray-100);
    color: var(--gray-700);
    border: 1px solid var(--gray-300);
}

.btn-secondary:hover:not(:disabled) {
    background-color: var(--gray-200);
    border-color: var(--gray-400);
}

.btn-danger {
    background-color: var(--danger);
    color: var(--white);
}

.btn-danger:hover:not(:disabled) {
    background-color: #dc2626;
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

/* Table Container */
.table-container {
    background: var(--white);
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow);
    overflow: hidden;
    margin-bottom: 2rem;
}

/* Users Table */
.users-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.9rem;
}

.users-table th {
    background-color: var(--gray-50);
    padding: 1rem;
    text-align: left;
    font-weight: 600;
    color: var(--gray-700);
    border-bottom: 1px solid var(--gray-200);
    white-space: nowrap;
}

.users-table td {
    padding: 1rem;
    border-bottom: 1px solid var(--gray-100);
    vertical-align: middle;
}

.users-table tbody tr:hover {
    background-color: var(--gray-50);
}

.users-table tbody tr:last-child td {
    border-bottom: none;
}

/* Avatar */
.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    color: var(--white);
    font-size: 0.9rem;
    flex-shrink: 0;
}

.avatar.small {
    width: 32px;
    height: 32px;
    font-size: 0.8rem;
}

/* Status Badge */
.status-badge {
    display: inline-flex;
    align-items: center;
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.status-active {
    background-color: rgb(220 252 231);
    color: rgb(22 163 74);
}

.status-inactive {
    background-color: rgb(254 243 199);
    color: rgb(217 119 6);
}

.status-suspended {
    background-color: rgb(254 226 226);
    color: rgb(220 38 38);
}

/* Action Buttons */
.action-buttons {
    display: flex;
    gap: 0.5rem;
}

.action-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 32px;
    height: 32px;
    border: none;
    border-radius: var(--border-radius-sm);
    cursor: pointer;
    transition: var(--transition);
}

.action-btn.edit {
    background-color: rgb(239 246 255);
    color: var(--primary);
}

.action-btn.edit:hover {
    background-color: rgb(219 234 254);
    color: var(--primary-dark);
}

.action-btn.delete {
    background-color: rgb(254 242 242);
    color: var(--danger);
}

.action-btn.delete:hover {
    background-color: rgb(254 226 226);
    color: #dc2626;
}

/* Pagination */
.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin-top: 2rem;
}

.pagination-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border: 1px solid var(--gray-300);
    background: var(--white);
    color: var(--gray-700);
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: var(--transition);
    font-size: 0.9rem;
}

.pagination-btn:hover:not(:disabled) {
    background-color: var(--gray-50);
    border-color: var(--gray-400);
}

.pagination-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.page-info {
    font-size: 0.9rem;
    color: var(--gray-600);
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    -webkit-backdrop-filter: blur(4px);
    backdrop-filter: blur(4px);
}

.modal.active {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
}

.modal-content {
    background: var(--white);
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-xl);
    width: 100%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    animation: modalSlideIn 0.3s ease-out;
}

.modal-content.small {
    max-width: 400px;
}

@keyframes modalSlideIn {
    from {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 2rem;
    border-bottom: 1px solid var(--gray-200);
}

.modal-header h3 {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--gray-900);
}

.close-modal {
    background: none;
    border: none;
    font-size: 1.5rem;
    color: var(--gray-400);
    cursor: pointer;
    padding: 0.25rem;
    border-radius: var(--border-radius-sm);
    transition: var(--transition);
}

.close-modal:hover {
    background-color: var(--gray-100);
    color: var(--gray-600);
}

.modal-body {
    padding: 2rem;
}

.modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    padding: 1.5rem 2rem;
    border-top: 1px solid var(--gray-200);
    background-color: var(--gray-50);
}

/* Form Styles */
.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-bottom: 1rem;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-weight: 500;
    color: var(--gray-700);
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 0.75rem;
    border: 1px solid var(--gray-300);
    border-radius: var(--border-radius);
    font-size: 0.9rem;
    transition: var(--transition);
    background: var(--white);
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
}

.form-group textarea {
    resize: vertical;
    min-height: 80px;
}

.form-group input[type="password"] {
    font-family: monospace;
}

/* Password Field Enhancements */
.password-field {
    position: relative;
}

.password-toggle {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--gray-400);
    cursor: pointer;
    padding: 0.25rem;
    transition: var(--transition);
}

.password-toggle:hover {
    color: var(--gray-600);
}

.password-strength {
    margin-top: 0.5rem;
    font-size: 0.8rem;
}

.strength-bar {
    height: 4px;
    background-color: var(--gray-200);
    border-radius: 2px;
    overflow: hidden;
    margin-bottom: 0.25rem;
}

.strength-fill {
    height: 100%;
    transition: var(--transition);
    border-radius: 2px;
}

.strength-weak .strength-fill {
    width: 25%;
    background-color: var(--danger);
}

.strength-fair .strength-fill {
    width: 50%;
    background-color: var(--warning);
}

.strength-good .strength-fill {
    width: 75%;
    background-color: var(--info);
}

.strength-strong .strength-fill {
    width: 100%;
    background-color: var(--success);
}

/* Responsive Design */
@media (max-width: 768px) {
    .header {
        padding: 1rem;
    }
    
    .menu-toggle {
        display: block;
    }
    
    .content {
        padding: 1rem;
    }
    
    .toolbar {
        flex-direction: column;
        align-items: stretch;
    }
    
    .search-box {
        max-width: none;
    }
    
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .modal-content {
        margin: 1rem;
    }
    
    .modal-header,
    .modal-body,
    .modal-footer {
        padding: 1rem;
    }
    
    .users-table {
        font-size: 0.8rem;
    }
    
    .users-table th,
    .users-table td {
        padding: 0.75rem 0.5rem;
    }
    
    .action-buttons {
        flex-direction: column;
        gap: 0.25rem;
    }
    
    .pagination {
        flex-direction: column;
        gap: 0.5rem;
    }
}

@media (max-width: 480px) {
    .page-title {
        font-size: 1.25rem;
    }
    
    .btn {
        padding: 0.625rem 1rem;
        font-size: 0.8rem;
    }
    
    .users-table th,
    .users-table td {
        padding: 0.5rem 0.25rem;
    }
    
    .avatar {
        width: 28px;
        height: 28px;
        font-size: 0.7rem;
    }
    
    .avatar.small {
        width: 24px;
        height: 24px;
        font-size: 0.6rem;
    }
}

/* Table Responsive Wrapper */
@media (max-width: 1024px) {
    .table-container {
        overflow-x: auto;
    }
    
    .users-table {
        min-width: 800px;
    }
}

/* Print Styles */
@media print {
    .toolbar,
    .pagination,
    .action-buttons,
    .modal {
        display: none !important;
    }
    
    .table-container {
        box-shadow: none;
        border: 1px solid var(--gray-300);
    }
    
    .users-table th,
    .users-table td {
        border: 1px solid var(--gray-300);
    }
}
    </style>

            const userSearch = document.getElementById('user-search');
            const prevPageBtn = document.getElementById('prev-page');
            const nextPageBtn = document.getElementById('next-page');
            const currentPageSpan = document.getElementById('current-page');
            const totalPagesSpan = document.getElementById('total-pages');
            
            // Pagination variables
            let currentPage = 1;
            const usersPerPage = 5;
            
            // Initialize the page
            function init() {
                renderUsersTable();
                setupEventListeners();
            }
            
            // Render users table
            function renderUsersTable(filteredUsers = users) {
                usersTableBody.innerHTML = '';
                
                // Calculate pagination
                const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
                totalPagesSpan.textContent = totalPages;
                currentPageSpan.textContent = currentPage;
                
                // Disable/enable pagination buttons
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
                
                // Get users for current page
                const startIndex = (currentPage - 1) * usersPerPage;
                const endIndex = startIndex + usersPerPage;
                const usersToDisplay = filteredUsers.slice(startIndex, endIndex);
                
                if (usersToDisplay.length === 0) {
                    usersTableBody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 2rem;">
                                No users found
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                usersToDisplay.forEach(user => {
                    const row = document.createElement('tr');
                    
                    // Format mobile number
                    const formattedMobile = user.mobile ? user.mobile.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3') : '';
                    
                    // Capitalize role
                    let roleDisplay = user.role;
                    if (user.role === 'cashier1') roleDisplay = 'Cashier 1';
                    else if (user.role === 'cashier2') roleDisplay = 'Cashier 2';
                    else if (user.role === 'cashier3') roleDisplay = 'Cashier 3';
                    else if (user.role === 'cashier4') roleDisplay = 'Cashier 4';
                    else roleDisplay = user.role.charAt(0).toUpperCase() + user.role.slice(1);
                    
                    row.innerHTML = `
                        <td>
                            <div style="display: flex; align-items: center; gap: 0.75rem;">
                                <div class="avatar small" style="background: linear-gradient(135deg, var(--primary), var(--secondary));">
                                    ${user.name.charAt(0)}
                                </div>
                                <div>
                                    <div style="font-weight: 500;">${user.name}</div>
                                    <div style="font-size: 0.8rem; color: #64748b;">ID: ${user.id}</div>
                                </div>
                            </div>
                        </td>
                        <td>${user.email}</td>
                        <td>${formattedMobile}</td>
                        <td>${user.nic}</td>
                        <td>${roleDisplay}</td>
                        <td>
                            <span class="status-badge status-${user.status}">
                                ${user.status.charAt(0).toUpperCase() + user.status.slice(1)}
                            </span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn edit" data-id="${user.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                    </svg>
                                </button>
                                <button class="action-btn delete" data-id="${user.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    `;
                    
                    usersTableBody.appendChild(row);
                });
                
                // Add event listeners to action buttons
                document.querySelectorAll('.action-btn.edit').forEach(btn => {
                    btn.addEventListener('click', () => editUser(btn.dataset.id));
                });
                
                document.querySelectorAll('.action-btn.delete').forEach(btn => {
                    btn.addEventListener('click', () => confirmDeleteUser(btn.dataset.id));
                });
            }
            
            // Setup event listeners
            function setupEventListeners() {
                // Add user button
                addUserBtn.addEventListener('click', () => {
                    document.getElementById('modal-title').textContent = 'Add New User';
                    userForm.reset();
                    document.getElementById('user-id').value = '';
                    document.getElementById('password-group').style.display = 'block';
                    document.getElementById('confirm-password-group').style.display = 'block';
                    userModal.classList.add('active');
                });
                
                // Close modal buttons
                closeModalBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        userModal.classList.remove('active');
                        confirmModal.classList.remove('active');
                    });
                });
                
                // Save user form
                saveUserBtn.addEventListener('click', saveUser);
                
                // Confirm action button
                confirmActionBtn.addEventListener('click', deleteUser);
                
                // Search functionality
                userSearch.addEventListener('input', () => {
                    const searchTerm = userSearch.value.toLowerCase();
                    if (searchTerm === '') {
                        currentPage = 1;
                        renderUsersTable(users);
                        return;
                    }
                    
                    const filteredUsers = users.filter(user => 
                        user.name.toLowerCase().includes(searchTerm) || 
                        user.email.toLowerCase().includes(searchTerm) ||
                        (user.mobile && user.mobile.toLowerCase().includes(searchTerm)) ||
                        (user.nic && user.nic.toLowerCase().includes(searchTerm)) ||
                        user.role.toLowerCase().includes(searchTerm) ||
                        user.status.toLowerCase().includes(searchTerm)
                    );
                    
                    currentPage = 1;
                    renderUsersTable(filteredUsers);
                });
                
                // Pagination buttons
                prevPageBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderUsersTable(getFilteredUsers());
                    }
                });
                
                nextPageBtn.addEventListener('click', () => {
                    const filteredUsers = getFilteredUsers();
                    const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
                    
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderUsersTable(filteredUsers);
                    }
                });
                
                // Close modal when clicking outside
                window.addEventListener('click', (e) => {
                    if (e.target === userModal) {
                        userModal.classList.remove('active');
                    }
                    if (e.target === confirmModal) {
                        confirmModal.classList.remove('active');
                    }
                });
            }
            
            // Get filtered users based on search
            function getFilteredUsers() {
                const searchTerm = userSearch.value.toLowerCase();
                if (searchTerm === '') return users;
                
                return users.filter(user => 
                    user.name.toLowerCase().includes(searchTerm) || 
                    user.email.toLowerCase().includes(searchTerm) ||
                    (user.mobile && user.mobile.toLowerCase().includes(searchTerm)) ||
                    (user.nic && user.nic.toLowerCase().includes(searchTerm)) ||
                    user.role.toLowerCase().includes(searchTerm) ||
                    user.status.toLowerCase().includes(searchTerm)
                );
            }
            
            // Edit user
            function editUser(userId) {
                const user = users.find(u => u.id === parseInt(userId));
                if (!user) return;
                
                document.getElementById('modal-title').textContent = 'Edit User';
                document.getElementById('user-id').value = user.id;
                document.getElementById('full-name').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('mobile').value = user.mobile;
                document.getElementById('nic').value = user.nic;
                document.getElementById('role').value = user.role;
                document.getElementById('status').value = user.status;
                document.getElementById('address').value = user.address || '';
                document.getElementById('password-group').style.display = 'none';
                document.getElementById('confirm-password-group').style.display = 'none';
                
                userModal.classList.add('active');
            }
            
            // Save user (add or update)
            function saveUser() {
                const userId = document.getElementById('user-id').value;
                const fullName = document.getElementById('full-name').value;
                const email = document.getElementById('email').value;
                const mobile = document.getElementById('mobile').value;
                const nic = document.getElementById('nic').value;
                const role = document.getElementById('role').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const status = document.getElementById('status').value;
                const address = document.getElementById('address').value;
                
                // Basic validation
                if (!fullName || !email || !mobile || !nic || !role) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                if (!userId && (!password || !confirmPassword)) {
                    alert('Please enter and confirm password for new users');
                    return;
                }
                
                if (password && password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                // Validate mobile number format (Sri Lankan)
                const mobileRegex = /^0[1-9][0-9]{8}$/;
                if (!mobileRegex.test(mobile)) {
                    alert('Please enter a valid Sri Lankan mobile number (e.g., 0771234567)');
                    return;
                }
                
                // Validate NIC format (Sri Lankan)
                const nicRegex = /^[0-9]{9}[vVxX]?$/;
                if (!nicRegex.test(nic)) {
                    alert('Please enter a valid Sri Lankan NIC number (9 digits with optional V/X)');
                    return;
                }
                
                if (userId) {
                    // Update existing user
                    const userIndex = users.findIndex(u => u.id === parseInt(userId));
                    if (userIndex !== -1) {
                        users[userIndex] = {
                            ...users[userIndex],
                            name: fullName,
                            email: email,
                            mobile: mobile,
                            nic: nic,
                            role: role,
                            status: status,
                            address: address,
                            lastActive: new Date().toISOString()
                        };
                    }
                } else {
                    // Add new user
                    const newUser = {
                        id: users.length > 0 ? Math.max(...users.map(u => u.id)) + 1 : 1,
                        name: fullName,
                        email: email,
                        mobile: mobile,
                        nic: nic,
                        role: role,
                        status: status,
                        address: address,
                        lastActive: new Date().toISOString()
                    };
                    users.push(newUser);
                }
                
                // Reset form and close modal
                userForm.reset();
                userModal.classList.remove('active');
                
                // Re-render table
                currentPage = 1;
                renderUsersTable(getFilteredUsers());
                
                // In a real app, you would send data to the server here
                console.log('User saved:', userId ? 'updated' : 'added');
            }
            
            // Confirm delete user
            function confirmDeleteUser(userId) {
                const user = users.find(u => u.id === parseInt(userId));
                if (!user) return;
                
                document.getElementById('confirm-message').textContent = 
                    `Are you sure you want to delete ${user.name} (${user.email})? This action cannot be undone.`;
                
                confirmActionBtn.dataset.id = userId;
                confirmModal.classList.add('active');
            }
            
            // Delete user
            function deleteUser() {
                const userId = parseInt(confirmActionBtn.dataset.id);
                users = users.filter(user => user.id !== userId);
                
                // Close modal and re-render table
                confirmModal.classList.remove('active');
                renderUsersTable(getFilteredUsers());
                
                // In a real app, you would send delete request to the server here
                console.log('User deleted:', userId);
            }
            
            // Initialize the page
            init();
        });
    </script>
</body>
</html>
