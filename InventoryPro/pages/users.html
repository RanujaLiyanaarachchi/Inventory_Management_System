<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep your existing head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoryPro - User Management</title>
    <link rel="stylesheet" href="users.css">
</head>
<body>
    <div class="app-container">
        <!-- Keep your existing sidebar -->
        
        <main class="main">
            <header class="header">
                <button class="menu-toggle" id="menu-toggle" title="Toggle Menu">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
                
                <h1 class="page-title">User Management</h1>
                
                <!-- Keep your existing header actions -->
            </header>
            
            <div class="content">
                <div class="user-management-container">
                    <!-- Toolbar with search and add user button -->
                    <div class="toolbar">
                        <div class="search-box">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            <input type="text" placeholder="Search users..." id="user-search">
                        </div>
                        <button class="btn btn-primary" id="add-user-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add User
                        </button>
                    </div>
                    
                    <!-- Users Table -->
                    <div class="table-container">
                        <table class="users-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Mobile</th>
                                    <th>NIC</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <!-- Users will be populated here via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="pagination">
                        <button class="pagination-btn" id="prev-page" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                            Previous
                        </button>
                        <div class="page-info">Page <span id="current-page">1</span> of <span id="total-pages">1</span></div>
                        <button class="pagination-btn" id="next-page" disabled>
                            Next
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add User Modal -->
    <div class="modal" id="user-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New User</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="user-form">
                    <input type="hidden" id="user-id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="full-name">Full Name*</label>
                            <input type="text" id="full-name" required>
                        </div>
                        <div class="form-group">
                            <label for="nic">NIC*</label>
                            <input type="text" id="nic" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile*</label>
                            <input type="tel" id="mobile" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="role">Role*</label>
                            <select id="role" required>
                                <option value="">Select Role</option>
                                <option value="admin">Administrator</option>
                                <option value="manager">Manager</option>
                                <option value="cashier1">Cashier 1</option>
                                <option value="cashier2">Cashier 2</option>
                                <option value="cashier3">Cashier 3</option>
                                <option value="cashier4">Cashier 4</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="suspended">Suspended</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group" id="password-group">
                        <label for="password">Password*</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <div class="form-group" id="confirm-password-group">
                        <label for="confirm-password">Confirm Password*</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-modal">Cancel</button>
                <button class="btn btn-primary" id="save-user">Save</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirm-modal">
        <div class="modal-content small">
            <div class="modal-header">
                <h3>Confirm Action</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirm-message">Are you sure you want to delete this user?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary close-modal">Cancel</button>
                <button class="btn btn-danger" id="confirm-action">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample user data (in a real app, this would come from an API)
            let users = [
                {
                    id: 1,
                    name: "John Doe",
                    email: "john@example.com",
                    mobile: "0771234567",
                    nic: "123456789V",
                    role: "admin",
                    status: "active",
                    address: "123 Main St, Colombo",
                    lastActive: "2023-05-15T10:30:00"
                },
                {
                    id: 2,
                    name: "Jane Smith",
                    email: "jane@example.com",
                    mobile: "0769876543",
                    nic: "987654321V",
                    role: "manager",
                    status: "active",
                    address: "456 Oak Ave, Kandy",
                    lastActive: "2023-05-14T15:45:00"
                },
                {
                    id: 3,
                    name: "Bob Johnson",
                    email: "bob@example.com",
                    mobile: "0751122334",
                    nic: "456789123V",
                    role: "cashier1",
                    status: "inactive",
                    address: "789 Pine Rd, Galle",
                    lastActive: "2023-05-10T09:15:00"
                }
            ];
            
            // DOM Elements
            const usersTableBody = document.getElementById('users-table-body');
            const addUserBtn = document.getElementById('add-user-btn');
            const userModal = document.getElementById('user-modal');
            const confirmModal = document.getElementById('confirm-modal');
            const userForm = document.getElementById('user-form');
            const saveUserBtn = document.getElementById('save-user');
            const confirmActionBtn = document.getElementById('confirm-action');
            const closeModalBtns = document.querySelectorAll('.close-modal');
            const userSearch = document.getElementById('user-search');
            const prevPageBtn = document.getElementById('prev-page');
            const nextPageBtn = document.getElementById('next-page');
            const currentPageSpan = document.getElementById('current-page');
            const totalPagesSpan = document.getElementById('total-pages');
            
            // Pagination variables
            let currentPage = 1;
            const usersPerPage = 5;
            
            // Initialize the page
            function init() {
                renderUsersTable();
                setupEventListeners();
            }
            
            // Render users table
            function renderUsersTable(filteredUsers = users) {
                usersTableBody.innerHTML = '';
                
                // Calculate pagination
                const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
                totalPagesSpan.textContent = totalPages;
                currentPageSpan.textContent = currentPage;
                
                // Disable/enable pagination buttons
                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
                
                // Get users for current page
                const startIndex = (currentPage - 1) * usersPerPage;
                const endIndex = startIndex + usersPerPage;
                const usersToDisplay = filteredUsers.slice(startIndex, endIndex);
                
                if (usersToDisplay.length === 0) {
                    usersTableBody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 2rem;">
                                No users found
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                usersToDisplay.forEach(user => {
                    const row = document.createElement('tr');
                    
                    // Format mobile number
                    const formattedMobile = user.mobile ? user.mobile.replace(/(\d{3})(\d{3})(\d{4})/, '$1-$2-$3') : '';
                    
                    // Capitalize role
                    let roleDisplay = user.role;
                    if (user.role === 'cashier1') roleDisplay = 'Cashier 1';
                    else if (user.role === 'cashier2') roleDisplay = 'Cashier 2';
                    else if (user.role === 'cashier3') roleDisplay = 'Cashier 3';
                    else if (user.role === 'cashier4') roleDisplay = 'Cashier 4';
                    else roleDisplay = user.role.charAt(0).toUpperCase() + user.role.slice(1);
                    
                    row.innerHTML = `
                        <td>
                            <div style="display: flex; align-items: center; gap: 0.75rem;">
                                <div class="avatar small" style="background: linear-gradient(135deg, var(--primary), var(--secondary));">
                                    ${user.name.charAt(0)}
                                </div>
                                <div>
                                    <div style="font-weight: 500;">${user.name}</div>
                                    <div style="font-size: 0.8rem; color: #64748b;">ID: ${user.id}</div>
                                </div>
                            </div>
                        </td>
                        <td>${user.email}</td>
                        <td>${formattedMobile}</td>
                        <td>${user.nic}</td>
                        <td>${roleDisplay}</td>
                        <td>
                            <span class="status-badge status-${user.status}">
                                ${user.status.charAt(0).toUpperCase() + user.status.slice(1)}
                            </span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn edit" data-id="${user.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                    </svg>
                                </button>
                                <button class="action-btn delete" data-id="${user.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    `;
                    
                    usersTableBody.appendChild(row);
                });
                
                // Add event listeners to action buttons
                document.querySelectorAll('.action-btn.edit').forEach(btn => {
                    btn.addEventListener('click', () => editUser(btn.dataset.id));
                });
                
                document.querySelectorAll('.action-btn.delete').forEach(btn => {
                    btn.addEventListener('click', () => confirmDeleteUser(btn.dataset.id));
                });
            }
            
            // Setup event listeners
            function setupEventListeners() {
                // Add user button
                addUserBtn.addEventListener('click', () => {
                    document.getElementById('modal-title').textContent = 'Add New User';
                    userForm.reset();
                    document.getElementById('user-id').value = '';
                    document.getElementById('password-group').style.display = 'block';
                    document.getElementById('confirm-password-group').style.display = 'block';
                    userModal.classList.add('active');
                });
                
                // Close modal buttons
                closeModalBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        userModal.classList.remove('active');
                        confirmModal.classList.remove('active');
                    });
                });
                
                // Save user form
                saveUserBtn.addEventListener('click', saveUser);
                
                // Confirm action button
                confirmActionBtn.addEventListener('click', deleteUser);
                
                // Search functionality
                userSearch.addEventListener('input', () => {
                    const searchTerm = userSearch.value.toLowerCase();
                    if (searchTerm === '') {
                        currentPage = 1;
                        renderUsersTable(users);
                        return;
                    }
                    
                    const filteredUsers = users.filter(user => 
                        user.name.toLowerCase().includes(searchTerm) || 
                        user.email.toLowerCase().includes(searchTerm) ||
                        (user.mobile && user.mobile.toLowerCase().includes(searchTerm)) ||
                        (user.nic && user.nic.toLowerCase().includes(searchTerm)) ||
                        user.role.toLowerCase().includes(searchTerm) ||
                        user.status.toLowerCase().includes(searchTerm)
                    );
                    
                    currentPage = 1;
                    renderUsersTable(filteredUsers);
                });
                
                // Pagination buttons
                prevPageBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderUsersTable(getFilteredUsers());
                    }
                });
                
                nextPageBtn.addEventListener('click', () => {
                    const filteredUsers = getFilteredUsers();
                    const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
                    
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderUsersTable(filteredUsers);
                    }
                });
                
                // Close modal when clicking outside
                window.addEventListener('click', (e) => {
                    if (e.target === userModal) {
                        userModal.classList.remove('active');
                    }
                    if (e.target === confirmModal) {
                        confirmModal.classList.remove('active');
                    }
                });
            }
            
            // Get filtered users based on search
            function getFilteredUsers() {
                const searchTerm = userSearch.value.toLowerCase();
                if (searchTerm === '') return users;
                
                return users.filter(user => 
                    user.name.toLowerCase().includes(searchTerm) || 
                    user.email.toLowerCase().includes(searchTerm) ||
                    (user.mobile && user.mobile.toLowerCase().includes(searchTerm)) ||
                    (user.nic && user.nic.toLowerCase().includes(searchTerm)) ||
                    user.role.toLowerCase().includes(searchTerm) ||
                    user.status.toLowerCase().includes(searchTerm)
                );
            }
            
            // Edit user
            function editUser(userId) {
                const user = users.find(u => u.id === parseInt(userId));
                if (!user) return;
                
                document.getElementById('modal-title').textContent = 'Edit User';
                document.getElementById('user-id').value = user.id;
                document.getElementById('full-name').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('mobile').value = user.mobile;
                document.getElementById('nic').value = user.nic;
                document.getElementById('role').value = user.role;
                document.getElementById('status').value = user.status;
                document.getElementById('address').value = user.address || '';
                document.getElementById('password-group').style.display = 'none';
                document.getElementById('confirm-password-group').style.display = 'none';
                
                userModal.classList.add('active');
            }
            
            // Save user (add or update)
            function saveUser() {
                const userId = document.getElementById('user-id').value;
                const fullName = document.getElementById('full-name').value;
                const email = document.getElementById('email').value;
                const mobile = document.getElementById('mobile').value;
                const nic = document.getElementById('nic').value;
                const role = document.getElementById('role').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const status = document.getElementById('status').value;
                const address = document.getElementById('address').value;
                
                // Basic validation
                if (!fullName || !email || !mobile || !nic || !role) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                if (!userId && (!password || !confirmPassword)) {
                    alert('Please enter and confirm password for new users');
                    return;
                }
                
                if (password && password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                // Validate mobile number format (Sri Lankan)
                const mobileRegex = /^0[1-9][0-9]{8}$/;
                if (!mobileRegex.test(mobile)) {
                    alert('Please enter a valid Sri Lankan mobile number (e.g., 0771234567)');
                    return;
                }
                
                // Validate NIC format (Sri Lankan)
                const nicRegex = /^[0-9]{9}[vVxX]?$/;
                if (!nicRegex.test(nic)) {
                    alert('Please enter a valid Sri Lankan NIC number (9 digits with optional V/X)');
                    return;
                }
                
                if (userId) {
                    // Update existing user
                    const userIndex = users.findIndex(u => u.id === parseInt(userId));
                    if (userIndex !== -1) {
                        users[userIndex] = {
                            ...users[userIndex],
                            name: fullName,
                            email: email,
                            mobile: mobile,
                            nic: nic,
                            role: role,
                            status: status,
                            address: address,
                            lastActive: new Date().toISOString()
                        };
                    }
                } else {
                    // Add new user
                    const newUser = {
                        id: users.length > 0 ? Math.max(...users.map(u => u.id)) + 1 : 1,
                        name: fullName,
                        email: email,
                        mobile: mobile,
                        nic: nic,
                        role: role,
                        status: status,
                        address: address,
                        lastActive: new Date().toISOString()
                    };
                    users.push(newUser);
                }
                
                // Reset form and close modal
                userForm.reset();
                userModal.classList.remove('active');
                
                // Re-render table
                currentPage = 1;
                renderUsersTable(getFilteredUsers());
                
                // In a real app, you would send data to the server here
                console.log('User saved:', userId ? 'updated' : 'added');
            }
            
            // Confirm delete user
            function confirmDeleteUser(userId) {
                const user = users.find(u => u.id === parseInt(userId));
                if (!user) return;
                
                document.getElementById('confirm-message').textContent = 
                    `Are you sure you want to delete ${user.name} (${user.email})? This action cannot be undone.`;
                
                confirmActionBtn.dataset.id = userId;
                confirmModal.classList.add('active');
            }
            
            // Delete user
            function deleteUser() {
                const userId = parseInt(confirmActionBtn.dataset.id);
                users = users.filter(user => user.id !== userId);
                
                // Close modal and re-render table
                confirmModal.classList.remove('active');
                renderUsersTable(getFilteredUsers());
                
                // In a real app, you would send delete request to the server here
                console.log('User deleted:', userId);
            }
            
            // Initialize the page
            init();
        });
    </script>
</body>
</html>
