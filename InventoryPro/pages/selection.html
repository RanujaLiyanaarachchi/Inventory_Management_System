<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoryPro - Select Role</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/box-seam-fill.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #7209b7;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #1e1e2c;
            --card-bg: rgba(255, 255, 255, 0.95);
            --role-bg: rgba(93, 107, 230, 0.9);
            --role-hover: rgba(67, 97, 238, 1);
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            -webkit-user-select: none; /* Safari support */
            user-select: none; /* Prevent text selection */
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-30px) translateX(30px);
            }
            50% {
                transform: translateY(-15px) translateX(-40px);
            }
            75% {
                transform: translateY(30px) translateX(25px);
            }
        }
        
        .container {
            background-color: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 90%;
            position: relative;
            z-index: 10;
            overflow: hidden;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: var(--dark);
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(30, 30, 44, 0.7);
            font-weight: 400;
        }
        
        .roles-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }
        
        .role {
            background: var(--role-bg);
            border-radius: 16px;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .role::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
            z-index: 1;
        }
        
        .role:hover {
            transform: translateY(-5px);
            background: var(--role-hover);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
        }
        
        .role-icon {
            width: 60px;
            height: 60px;
            fill: white;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }
        
        .role-name {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }
        
        .selected {
            box-shadow: 0 0 0 3px white, 0 10px 30px rgba(67, 97, 238, 0.5);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.8), 0 10px 30px rgba(67, 97, 238, 0.5);
            }
            50% {
                box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.4), 0 10px 30px rgba(67, 97, 238, 0.5);
            }
            100% {
                box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.8), 0 10px 30px rgba(67, 97, 238, 0.5);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .roles-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .role {
                height: 160px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.8rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .roles-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .role {
                height: 120px;
            }
            
            .role-icon {
                width: 45px;
                height: 45px;
                margin-bottom: 0.6rem;
            }
            
            .role-name {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p class="subtitle">Select your role to continue</p>
        </div>
        
        <div class="roles-grid">
            <!-- Admin Role -->
            <div class="role" onclick="selectRole('Admin')">
                <svg class="role-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
                <span class="role-name">Admin</span>
            </div>
            
            <!-- Manager Role -->
            <div class="role" onclick="selectRole('Manager')">
                <svg class="role-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    <path d="M16.5 12c1.38 0 2.5-1.12 2.5-2.5S17.88 7 16.5 7 14 8.12 14 9.5s1.12 2.5 2.5 2.5z"/>
                </svg>
                <span class="role-name">Manager</span>
            </div>
            
            <!-- Seller Role -->
            <div class="role" onclick="selectRole('Seller')">
                <svg class="role-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.36 9l.6 3H5.04l.6-3h12.72M20 4H4v2h16V4zm0 3H4l-1 5v2h1v6h10v-6h4v6h2v-6h1v-2l-1-5zM6 18v-4h6v4H6z"/>
                </svg>
                <span class="role-name">Seller</span>
            </div>
            
            <!-- Cashier Role -->
            <div class="role" onclick="selectRole('Cashier')">
                <svg class="role-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/>
                    <path d="M8 17h2v-1H8v1zm4 0h4v-1h-4v1z"/>
                </svg>
                <span class="role-name">Cashier</span>
            </div>
            
            <!-- Auditor Role -->
            <div class="role" onclick="selectRole('Auditor')">
                <svg class="role-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 3L5 6.99h3V14h2V6.99h3L9 3zm7 14.01V10h-2v7.01h-3L15 21l4-3.99h-3z"/>
                    <path d="M5 16h2v-2H5v2zm2-6H5v2h2v-2zm-2 8h2v-2H5v2zm8-12h-2v2h2V6zm4 2h-2v2h2V8zm-4 2h-2v2h2v-2zm4 2h-2v2h2v-2zm-4 2h-2v2h2v-2z"/>
                </svg>
                <span class="role-name">Auditor</span>
            </div>
            
            <!-- Accountant Role -->
            <div class="role" onclick="selectRole('Accountant')">
                <svg class="role-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h9zm-9-2h10V8H12v8z"/>
                    <path d="M16 12c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                </svg>
                <span class="role-name">Accountant</span>
            </div>
        </div>
    </div>

    <script>
        // Disable right click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Disable key combinations that could bypass right-click restriction
        document.addEventListener('keydown', function(e) {
            // Prevent F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (
                e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || 
                (e.ctrlKey && e.keyCode === 85)
            ) {
                e.preventDefault();
                return false;
            }
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating particles
            const particlesContainer = document.getElementById('particles');
            const particleCount = 12;
            const colors = ['#4361ee', '#3a0ca3', '#7209b7', '#f72585'];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 80 + 40;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.opacity = `${Math.random() * 0.08 + 0.02}`;
                
                // Animation delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        });
        
        function selectRole(role) {
            // Save selected role to localStorage
            localStorage.setItem('selectedRole', role);
            
            // Add visual feedback for selection
            document.querySelectorAll('.role').forEach(el => {
                if (el.querySelector('.role-name').textContent === role) {
                    el.classList.add('selected');
                    
                    // Create ripple effect
                    const ripple = document.createElement('div');
                    ripple.style.position = 'absolute';
                    ripple.style.width = '100%';
                    ripple.style.height = '100%';
                    ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
                    ripple.style.borderRadius = '16px';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.transition = 'transform 0.6s ease-out, opacity 0.6s ease-out';
                    ripple.style.opacity = '1';
                    ripple.style.zIndex = '1';
                    
                    el.appendChild(ripple);
                    
                    // Trigger ripple animation
                    setTimeout(() => {
                        ripple.style.transform = 'scale(2)';
                        ripple.style.opacity = '0';
                    }, 10);
                    
                    // Redirect after animation completes
                    setTimeout(() => {
                        window.location.href = `sign_in.html?role=${role}`;
                    }, 700);
                } else {
                    el.style.opacity = '0.5';
                    el.style.transform = 'scale(0.95)';
                }
            });
        }
    </script>
</body>
</html>
